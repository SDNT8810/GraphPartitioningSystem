# Graph configuration
graph:
  num_nodes: 20
  edge_probability: 0.2
  weight_range: [0.1, 1.0]

# Partitioning strategy configuration
partition:
  num_partitions: 3
  balance_weight: 0.5
  cut_size_weight: 0.3
  conductance_weight: 0.5
  use_laplacian: true
  min_partition_size: 2
  max_partition_size: 10
  balance_threshold: 0.8
  conductance_threshold: 0.3
  use_hybrid_strategy: true
  strategy_weights: [0.4, 0.3, 0.3]
  epsilon_decay: 0.995

# Agent configuration
agent:
  # Training parameters
  learning_rate: 0.01
  epsilon: 0.1
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  gamma: 0.99
  weight_decay: 0.0
  memory_size: 10000
  batch_size: 128
  target_update: 100
  local_update_interval: 10
  communication_interval: 50
  max_grad_norm: 1.0
  device: 'cpu'
  # Neural network dimensions
  feature_dim: 256
  state_dim: 128
  hidden_dim: 256
  action_dim: 64

# GNN configuration
gnn:
  hidden_channels: 256
  num_layers: 4
  num_heads: 10
  dropout: 0.3 # attention_dropout
  use_attention: true
  quantize: true
  quantization_bits: 8
  learning_rate: 0.01

# Monitoring configuration
monitoring:
  track_communication: true
  track_computation: true
  track_memory: true
  sampling_interval: 100
  log_interval: 10
  save_metrics: true
  metrics_path: "metrics"
  # Learning progress tracking settings
  track_learning_progress: true
  learning_log_interval: 100
  progress_metrics: ["reward", "cut_size", "balance", "conductance"]
  visualize_progress: true
  rolling_window_size: 50

# Recovery configuration
recovery:
  checkpoint_interval: 10
  max_checkpoints: 5
  failure_detection_interval: 10
  recovery_timeout: 1000
  replication_factor: 2

# System configuration
system:
  num_episodes: 800
  max_steps: 20
  log_interval: 10
  seed: 42
  num_workers: 4
  log_level: "INFO"

# Testing configuration
test:
  num_runs: 1  # Number of test runs for experiments
